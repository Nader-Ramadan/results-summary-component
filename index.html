<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./Styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="l">
      <h2 class="yr">Your Result</h4>
      <div class="cr">
        <div class="fir">76</div>
        <div class="sec">of 100</div>
      </div>
      <h3 class="gre">Great</h3>
      <p class="sco">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="r">
      <h3 class="sum">Summary</h3>
      <div class="con">
        <div class="rec1 o-red">
          <div class="rec2 red">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
            <div>Reaction</div>
          </div>
          <div class="black-text">80 / <span>100</span></div>
        </div>
        <div class="rec1 o-yellow">
          <div class="rec2 yellow">
            <img src="./assets/images/icon-memory.svg" alt="Memory" />
            <div>Memory</div>
          </div>
          <div class="black-text">92 / <span>100</span></div>
        </div>
        <div class="rec1 o-teal">
          <div class="rec2 teal">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
            <div>Verbal</div>
          </div>
          <div>61 / <span>100</span></div>
        </div>
        <div class="rec1 o-blue">
          <div class="rec2 blue">
            <img src="./assets/images/icon-visual.svg" alt="Visual" />
            <div>Visual</div>
          </div>
          <div>72 / <span>100</span></div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Nader-Ramadan">Nader M. Ramadan</a>.
  </div>
</body>
</html>
